<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/page-settings :: head}"></head>

<body>

	<header th:replace="~{fragments/page-settings :: header('types')}">
	</header>

	<main>

		<div class="container">
			<div class="row justify-content-center">

				<!--TITLE-->
				<h1 class="text-center mb-3">Category Creation</h1>
				<hr>

				<div class="card bg-light col-auto p-3">
					<!--Category FORM-->
					<form id="categoryform" method="POST" th:action="@{/types/create}" th:object="${type}"
						style="width: 30rem;">
						<!--name FIELD-->
						<div class="form-group">
							<label for="typenameField">Name</label>
							<input type="text" class="form-control" id="typenameField" aria-describedby="emailHelp"
								placeholder="Name..." th:field="*{name}">
							<ul th:if="${#fields.hasErrors()}" class="text-danger mt-2 ps-4">
								<li th:each="err : ${#fields.errors('name')}" th:text="${err}" class="error " />
							</ul>
						</div>
						<hr>
						<!--BUTTONS-->
						<div>
							<button type="submit" class="btn btn-dark">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</main>

	<footer th:replace="~{fragments/page-settings :: footer}"></footer>

	<!--SCRIPTS-->
	<th:block th:replace="~{fragments/page-settings :: scripts}"></th:block>
</body>

</html>
