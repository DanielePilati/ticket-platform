<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

</body>
<!-- head :: head -->

<head th:fragment="head">
	<!-- BOOTSTRAP CSS -->
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
	<title>Ticket Platform</title>
</head>

<!-- fragments :: header -->
<header th:fragment="header(route)">
	<!-- navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3 mb-3">
		<!-- logo -->
		<a class="navbar-brand" th:href="@{/}">&#127915; Ticket Platform</a>
		<!-- toggler -->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<!-- collapse list -->
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/}"
						th:classappend="${route == 'home' ? 'active' : 'non-active'}">Home</a>
				</li>
			</ul>
		</div>
	</nav>
</header>

<!-- fragments :: scripts -->
<th:block th:fragment="scripts">
	<!-- BOOTSTRAP SCRIPT -->
	<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}" defer></script>
</th:block>
</body>
