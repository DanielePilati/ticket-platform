<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

</body>

<!-- HEAD -->

<!-- fragments/page-settings :: head -->

<head th:fragment="head">
	<!-- bootstrap css -->
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
	<title>Ticket Platform</title>
</head>

<!--NAVBAR-->

<!-- fragments/page-settings :: header('route') -->
<header th:fragment="header(route)">
	<!-- navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3 mb-3">
		<!-- logo -->
		<a class="navbar-brand" th:href="@{/}">&#127915; Ticket Platform</a>
		<!-- toggler -->
		<button class="align-self-end navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="text-center">Men√π</span>
		</button>
		<!-- collapse list -->
		<div class="collapse navbar-collapse flex-row justify-content-between" id="navbarSupportedContent">
			<ul class="navbar-nav col-auto">
				<!-- home -->
				<li class="nav-item">
					<a class="nav-link" th:href="@{/}"
						th:classappend="${route == 'home' ? 'active' : 'non-active'}">Home</a>
				</li>
				<!-- tickets -->
				<li sec:authorize="isAuthenticated()" class="nav-item">
					<a class="nav-link" th:href="@{/tickets}"
						th:classappend="${route == 'tickets' ? 'active' : 'non-active'}">Tickets</a>
				</li>
			</ul>
		</div>
		<!-- user authenticated -->
		<div sec:authorize="isAuthenticated()" class="navbar-nav">
			<a class="nav-link" th:href="@{/}">
				<span class="text-white" sec:authentication="name"></span>
				<span class="text-warning" sec:authentication="principal.authorities"></span></a>
		</div>
		<!-- user not authenticated -->
		<div sec:authorize="!isAuthenticated()" class="navbar-nav">
			<a class="nav-link" th:href="@{/login}">
				<span class="text-white">Log in </span><span class="bg-warning">&#128100;</span></a>
		</div>
	</nav>
</header>

<!-- ALERTS -->

<!-- fragments/page-settings :: ticket-alert('message', 'class') -->
<div th:fragment="ticket-alert(message, class)" th:class="|alert alert-${class} alert-dismissible fade show|"
	role="alert">
	<p><strong>[[${message}]]!!</strong> Your ticket is [[${message}]] successfully. </p>
</div>

<!-- fragments/page-settings :: note-alert('message', 'class') -->
<div th:fragment="note-alert(message, class)" th:class="|alert alert-${class} alert-dismissible fade show|"
	role="alert">
	<p><strong>[[${message}]]!!</strong> Your note is [[${message}]] successfully. </p>
</div>

<!-- fragments/page-settings :: login-alert('message', 'class') -->
<div th:fragment="login-alert(message, class)" th:class="|alert alert-${class} alert-dismissible fade show text-center|"
	role="alert">
	<p><strong th:switch="${class}">
			<span th:case="'danger'">ERROR!! </span>
			<span th:case="'success'">SUCCESS!! </span>
		</strong>[[${message}]]</p>
</div>

<!-- SCRIPTS -->

<!-- fragments/page-settings :: scripts -->
<th:block th:fragment="scripts">
	<!-- bootstrap script -->
	<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}" defer></script>
</th:block>

</body>
