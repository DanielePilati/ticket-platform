<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/page-settings :: head}"></head>

<body>

	<header th:replace="~{fragments/page-settings :: header('users')}">
	</header>

	<main>

		<div class="container">
			<div class="row justify-content-center">

				<!--TITLE-->
				<h1 class="text-center mb-3">User Creation</h1>
				<hr>

				<!--ALERT-->
				<div th:if="${message != null}">
					<div th:replace="~{fragments/page-settings :: alert(${message}, ${class})}"></div>
				</div>

				<!--USER FORM-->
				<form id="ticketform" method="POST" th:action="@{/users/create}" th:object="${user}"
					style="width: 30rem;">
					<!--HIDDEN FIELDS-->
					<input type="hidden" th:field="*{roles}"></input>
					<input type="hidden" th:field="*{notAvailable}"></input>
					<!--USERNAME FIELD-->
					<div class="form-group">
						<label for="usernameField">Username</label>
						<input type="text" class="form-control" id="usernameField" aria-describedby="emailHelp"
							placeholder="Username..." th:field="*{username}">
						<ul th:if="${#fields.hasErrors()}" class="text-danger mt-2 ps-4">
							<li th:each="err : ${#fields.errors('username')}" th:text="${err}" class="error " />
						</ul>
					</div>
					<hr>
					<!--PASSWORD FIELD-->
					<div class="form-group">
						<label for="passwordField">Password</label>
						<input type="password" class="form-control" id="passwordField" placeholder="Password..."
							th:field="*{password}">
						<ul th:if="${#fields.hasErrors()}" class="text-danger mt-2 ps-4">
							<li th:each="err : ${#fields.errors('password')}" th:text="${err}" class="error " />
						</ul>
					</div>
					<hr>
					<!--EMAIL FIELD-->
					<div class="form-group">
						<label for="emailField">Email</label>
						<input type="email" class="form-control" id="emailField" placeholder="example@bool.com"
							th:field="*{email}">
						<ul th:if="${#fields.hasErrors()}" class="text-danger mt-2 ps-4">
							<li th:each="err : ${#fields.errors('email')}" th:text="${err}" class="error " />
						</ul>
					</div>
					<hr>
					<!--BUTTONS-->
					<div>
						<button type="submit" class="btn btn-dark">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</main>

	<footer th:replace="~{fragments/page-settings :: footer}"></footer>

	<!--SCRIPTS-->
	<th:block th:replace="~{fragments/page-settings :: scripts}"></th:block>
</body>

</html>
